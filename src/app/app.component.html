<p>Added points: <span #pointCounter></span></p>
<p>Added shapes: <span #shapeCounter></span></p>

<button (click)="download()">Download data</button>
<label>Upload data:</label><input type="file" (change)="handleUploadedFile($event)" />
<label>Upload background:</label><input type="file" (change)="uploadStageBackground($event)" />
<label>Background offset:</label><input type="text" (change)="setBackgroundOffset($event)" />


<div id="canvas-container"></div>
<!-- TODO move it as a separate component -->
<div id="menu" #menu>
    <div>
        <button id="delete-point-btn" (click)="contextMenuDeletePoint($event)">Delete point</button>
        <button id="cancel-action-btn" (click)="contextMenuCancelCurrentAction($event)">Cancel current action</button>
        <button id="close-btn" (click)="contextMenuCloseMenuAction($event)">Close menu</button>
    </div>
</div>
